language: ruby
rvm:
  - 2.4.1
install: gem install middleman
script: middleman build
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: orbitar.co
  skip_cleanup: true
  local_dir: build
  cache_control: "max-age=21600"